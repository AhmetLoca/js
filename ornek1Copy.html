<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function x(){
        var deneme = document.getElementById("name").value;
        document.getElementById("ornek").innerHTML = deneme;

        ornek.style.background = "#ddd";
        ornek.style.width = "500px";

        
    }
</script>
</head>
<body>
    
    <input type="text" id="name" />
    <button type="submit" onclick="x()">Submit</button>

    <p id="ornek"></p>

</body>
</html>
