 </div>
  
   


    <script>
        //addEventListener();
        /* Body arasında yazmamız gerek.
            Bir olay belirterek fonksiyon çalıştırmamıza yarıyor.
            3 tane değer alıyor.
    
        addEventListener(olay,fonksiyon,kabarcıklanma);
            olay, onclick gibi olaylar.
            fonksiyon, tıkladığımızda hangi fonksiyon çalışsın?
            kabarcıklanma, hangi sırayla çalışsın?

        */
    
    
        //stopPropagation();
        /*
        
        */
    
       
        
        var kutu1 = document.getElementById("kutu1");
        kutu1.addEventListener("click",function(e) {
            alert("kutu1'e tiklandiniz");
        },false);

        var kutu2 = document.getElementById("kutu1");

        var kutu3 = document.getElementById("kutu1");
