<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>

<script>

/*
    String : Metinsel veri türüdür. Değişkeni tırnaklar arasında yazdığımız sürece
    string veri tipidir.
    
    Number(integer) : Sayısal veri türüdür.
    Boolean : Mantıksal veri türüdür.
    Array(Dizi) : Grup halinde saklanmak istenen verilerin barındırıldığı veri türüdür.
    Undefined and Null : Undefined, tanımsız. Null ise boş anlamındadır.
    Object(nesne) : Nesne yönelimli veri tipi.
*/

var deneme = true;
document.write(typeof(deneme));

var deneme2 = new Array();
document.write(typeof(deneme2));

/*
Kısa if kullanımı:

var a = true;
var c = a ? "a true" : "a false";
*/

var s = 5;
             //if     //else            
var c = s == 5 ? "true" : "false"

document.write(c);
</script>
