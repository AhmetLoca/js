<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Usage</title>

<script>
// -------------------------------------------------------------

//JavaScript'e yazdığınız her kod aslında birer nesnedir. var x = {};

var person = {
    firstName : "John",
    lastName : "Doe",
    age : 50,
    eyeColor : "blue",
    outcome : function(){
        return this.age;
    }
};
document.write(person["firstName"]+"<br>"); //Nesnelere nokta ile ulaşılıyor.
document.write(person.outcome()); //outcome() bir fonksiyondur.
// ---------------------------------------------------------------

var x = {};

x.ad = "Mehmet";
x.soyad = "Yapar";
x.outcome = function() {
    return this.ad;
}

document.write(x.ad);
document.write(x.outcome());
</script>

</head>
<body>
    
</body>
</html>
