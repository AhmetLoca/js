<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName</title>

    <div class="container">Ornek1</div>
    <div class="container">Ornek2</div>
    <div class="container">Ornek3</div>
    <div class="container">Ornek4</div>
    <div class="container2">Ornek5</div>
    <div class="container2">Ornek6</div>

    <input type="submit" value="submit" onclick="x()">
    <input type="submit" value="submit2" onclick="k()">

<script>

    //getElementsByClassName
    function x() {

    //Bunu yazdığımız anda bir dizi oluyor. Çünkü class birden fazla olabiliyor.
    var y = document.getElementsByClassName("container")[0].innerHTML = "first change"; //innerHTML, etiket içindeki değeri değiştirmemize yarar.
    var y = document.getElementsByClassName("container")[3].innerHTML = "last change"; 

    }


    function k() {

        var p = document.getElementsByClassName("container2");

        [].forEach.call(p,function(l) {
            l.style.color = "red";
        })
    }
    
</script>
</head>
