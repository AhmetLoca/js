<!DOCTYPE html>
<html lang="en">
<head>

<script>
    // Condition expressions  / if-else

    // if(deneme){

// ---------------------------------------------------------
   function x(){
        var deneme2 = document.getElementById("input").value;
        var c = deneme2.length;

        if(c == ""){
            document.getElementById("ornek").innerHTML = "You must enter a value.";
        }
        
        else if(c > 6){
            document.getElementById("ornek").innerHTML = "Girdiğiniz karakter 6 karakterden uzun olamaz.";

        }
        else{
            document.getElementById("ornek").innerHTML = deneme2;
    }
   }
</script>
</head>
<body>
    <input type="text" id="input">
    <button type="submit" onclick="x()">Submit</button>
    <p id="ornek"></p>
</body>
</html>
