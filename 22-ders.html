<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

/*
Cookie kullanımı

*/
document.cookie = "isim = deger2; expires = Sat Jan 29 2021 15:11:21 GMT";

//sayfa yüklendiğinde burası çalışacak.
    window.onload = function() {
                //kaç tane cookie var ? Yani cookie varsa.
        if(document.cookie.length != 0){
            //eşittirden itibaren cookie'i parçalıyorum.
            var par = document.cookie.split("=");
           //par bir diziye dönüşüyor ve ben de 1.değerini alıyorum. yani 'd '. 
           //'d'de d değişkeninden geliyor.
            document.bgColor = par[1];
            document.getElementById("renk").value = par[1];
        }
    }


function test() {
    var d = document.getElementById("renk").value;

    if(d != "renk secin") {
        document.bgColor = d;


        /*sayfayı yenilediğimiz zaman color'in uçmaması için cooki ekliyoruz. */

                         //isim   //deger  //son kul. t.
        document.cookie = "renk = "+d+"; expires =Sat Jan 29 2023 15:11:21 GMT";
    }
}


</script>


</head>
<body>
    <select name="" onchange="test();" id="renk">
        <option value="renk secin">renk secin</option>
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
    </select>

    
</body>
</html>
