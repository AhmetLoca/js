<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>

    <script>
        /*
            Diziler, birden fazla veriyi depolamayı sağlar.
        */

        var x = new Array("Ahmet","Handan","Coşkun");
        document.write(x[0]+ "<br>");

        var y =["Ahmet","Osman",25,true,["Easy","Video"]];
        document.write(y[4][1] + "<br>")

        var z = ["osman","mehmet"].length;
        document.write(z + "<br>");

        //concat : birleştirme
        var a = ["Ahmet","Osman"].concat(["Handan","Coşkun"]);
        document.write(a + "<br>");

        //pop, dizinin son elemanına ulaşır.
        var b = ["Ahmet","Osman",true].pop();
        document.write(b + "<br>");


        var k = ["Kamil","Bilgisayar","Laptop",23,true];
        for(var i = 0; i<k.length; i++){
            document.write(k[i] + "<br>");
        }

    </script>
</head>

</html>
