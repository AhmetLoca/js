    <script>
        //Window Nesnesi
        /*
        window koyduğumuz zaman alert nesne oluyor.
        Arka planda her şey window'a bağlanıyor.
        nesnelere nokta ile ulaşıyoruz.
        */
        window.alert("defnee");

//fonksiyonda arka planda şu şekilde window'a bağlanıyor -> window.function
        function ornek() {
            return this
        }
        console.log(ornek());
/*
JavaScript'e sınıf kavramı yok.
Nesneler fonksiyon içinde de oluşturulabiliyor.
*/

    //Constractor
        function ornek() {
            this.ad = "osman";
            this.soyad = "kaya";
            this.yas =20;
            this.sonuc = function() {
                return this.ad + " " + this.soyad + " " + this.yas;
            }
        }

        var nesne =new ornek();
        document.write(nesne.sonuc());
    </script>
