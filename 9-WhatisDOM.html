<script>
    /*
        What is DOM porpuse ?  DOM (Document Object Model)

document demek bu sayfadaki document demektir.   !!  DİKKAT  !!   Buradaki nokta nesneye ulaşır.

-----------------------------------------------------

    console.log => sayfa kaynağına ulaşır.
    */

    // JavaScript'e fonksiyonlarda bir nesnedir.

        return ["Deneme","Mehmet"];
    }

    console.log(c().length);
        /*
        Yani ben buradaki c fonksiyonuna başka bir fonksiyon bağlayabilirim.
        */
    document.write(c().pop());
