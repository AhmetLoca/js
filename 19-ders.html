<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>

/*
    querySelector() : querySelector ile her şeyi seçebiliyorsunuz.
    getElementById ile sadece id'yi seçebilirsiniz.
    getElementsByClassName ile sadece class'ları seçebilirsiniz.
    querySelector hepsini seçmenize yarıyor.
    Seçerken de css'deki gibi başına nokta koyuyoruz. 
    querySelector'de dizi yok.


    querySelectorAll() : Birden fazla elemanı seçmemize yarıyor.Dizidir.
    Tabi birden fazla seçmek için döngü kullanmamız gerekiyor.
    */

    function run() {
      var x = document.querySelector(".kutu");
      var y = document.querySelector("#kutu");

      var z = document.querySelectorAll(".container");

      x.style.color = "red";
      y.style.color = "red";
   
    for(var i=0; i<z.length; i++){
        z[i].style.backgroundColor = "red";
     }


    }   



</script>

</head>
<body>
    
    <input type="text" name="isim">
    <input type="text" name="isim">
    <input type="text" name="isim">
    <input type="text" name="isim">


    <p class="kutu">Test yazi</p>
    <p id="kutu">Test yazi</p>
    <p class="kutu">Test yazi</p>
    <div class="container">deneme</div>
    <div class="container">deneme2</div>

    <button type="submit" onclick="run()">Run</button>

</body>
</html>
