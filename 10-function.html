        function test() {

     function test(c,v) {
        return c + v;
     }

    document.write(test(3,5)+"<br>");

         return mehmet; //global

     document.write(test2()+"<br>");

       Dizi içinde fonksiyon kullandığımız zaman
       isim belirtmemize gerek yok(anonim function).
     */

        return "deneme";
     }]

     document.write(x[2]());
